<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Matt Hackmann</title>
  </head>
  <body>
    <div id="app">
      <div class="bg-primary text-secondary flex justify-center">
        <main class="p-4 max-w-5xl flex flex-col">
          <!-- QueueBolt -->
          <div
            class="project overflow-hidden relative h-[calc(100vh-7rem)] rounded-lg mt-20"
          >
            <img
              class="object-cover h-full"
              src="./src/assets/gifs/screen-capture.gif"
              alt="QueueBolt project"
            />
            <div class="absolute bottom-0 px-4 py-8 z-10 text-secondary">
              <h2 class="font-portico text-lg">QueueBolt</h2>
              <p class="mb-5 font-medium">
                A queue management system for small businesses
              </p>
              <div class="text-primary font-medium text-sm">
                <a
                  href="https://www.queuebolt.com/sign-in"
                  target="_blank"
                  class="bg-secondary py-2 px-2.5 rounded-md mr-2"
                >
                  Demo
                </a>
                <a
                  href="https://github.com/mhackmann18/QueueBolt"
                  target="_blank"
                  class="bg-secondary py-2 px-2.5 rounded-md"
                >
                  Repository
                </a>
              </div>
            </div>
            <div
              class="bg-gradient-to-t absolute inset-0 from-gradient_black from-30%"
            ></div>
          </div>

          <!-- RecipeReaper -->
          <div
            class="project overflow-hidden relative h-[calc(100vh-7rem)] rounded-lg mt-5"
          >
            <img
              class="object-cover h-full"
              src="./src/assets/gifs/screen-capture.gif"
              alt="QueueBolt project"
            />
            <div class="absolute bottom-0 px-4 py-8 z-10 text-secondary">
              <h2 class="font-portico text-lg">RecipeReaper</h2>
              <p class="mb-5 font-medium">
                A recipe management app for home cooks
              </p>
              <div class="text-primary font-medium text-sm">
                <a
                  href="https://www.recipereaper.com"
                  target="_blank"
                  class="bg-secondary py-2 px-2.5 rounded-md mr-2"
                >
                  Demo
                </a>
                <a
                  href="https://github.com/mhackmann18/RecipeReaper"
                  target="_blank"
                  class="bg-secondary py-2 px-2.5 rounded-md"
                >
                  Repository
                </a>
              </div>
            </div>
            <div
              class="bg-gradient-to-t absolute inset-0 from-gradient_black from-30%"
            ></div>
          </div>

          <!-- CS Showdown -->
          <div
            class="project overflow-hidden relative h-[calc(100vh-7rem)] rounded-lg mt-5"
          >
            <img
              class="object-cover h-full"
              src="./src/assets/gifs/screen-capture.gif"
              alt="QueueBolt project"
            />
            <div class="absolute bottom-0 px-4 py-8 z-10 text-secondary">
              <h2 class="font-portico text-lg">CS Showdown</h2>
              <p class="mb-5 font-medium">
                A 2D multiplayer fighting game with a fun twist
              </p>
              <div class="text-primary font-medium text-sm">
                <a
                  href="https://www.recipereaper.com"
                  target="_blank"
                  class="bg-secondary py-2 px-2.5 rounded-md mr-2"
                >
                  Demo
                </a>
              </div>
            </div>
            <div
              class="bg-gradient-to-t absolute inset-0 from-gradient_black from-30%"
            ></div>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="/src/header.ts"></script>
  </body>
</html>
